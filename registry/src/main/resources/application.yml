server:
    port: 8080
    
spring:
    application:
        name: registry
    datasource:
        url: jdbc:postgresql://localhost:5480/registry
        username: postgres   
        password: postgres   
    jpa:
        show-sql: true    
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        hibernate: 
            ddl-auto: update        

eureka:
  client:
    service-url: 
        default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
        instance:
            prefer-ip-address: true            
