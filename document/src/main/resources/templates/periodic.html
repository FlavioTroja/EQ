<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Report PDF con Thymeleaf</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h3>VERBALE RELATIVO ALL'INTERVENTO PERIODICO</h3>
    <h3 th:text="${luogoSede}"></h3>
    <h3 th:text="|Data sopralluogo: ${dataSopralluogo}|"></h3>
    <p>Questo report Ã¨ stato generato dinamicamente da un template Thymeleaf.</p>
    
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valore</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}">Nome</td>
                <td th:text="${item.value}">Valore</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
